title: 'Texte bas de page'
content:
  value: '<p>La Cité européenne du théâtre et des arts associés Domaine d’O Montpellier est un lieu d’art et de culture pluridisciplinaire&nbsp;: théâtre, musique, cirque, danse, spectacles jeune public, un lieu de diffusion et de création du spectacle vivant. La Cité européenne du théâtre produit une saison culturelle et Le Printemps des Comédiens ainsi que de nombreux festivals. Elle accueille d’autres festivals de renom tels que Montpellier Danse, Folies d’O, Radio France Montpellier Occitanie, Arabesques...</p><p>Sur un site exceptionnel, elle abrite un amphithéâtre de 1800 places, le théâtre Jean-Claude Carrière de 600 à 1200 places, un bistrot et une pinède de 3 hectares.</p><p><img class="align-right" src="/themes/custom/ddo/images/3logos.png" alt="Logos partenaires : préfet de la région Occitanie, Montpellier Méditerranée Métropole, Montpellier" width="338" height="135"></p>'
  format: full_html
