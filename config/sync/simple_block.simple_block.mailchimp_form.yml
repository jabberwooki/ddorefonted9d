content:
  value: "<div style=\"padding-right: 20px;\">\r\n<h3>Abonnez-vous à la lettre d'information pour tout savoir sur les nouveaux spectacles,<br>\r\nles tarifs en série limitée, les événenements exceptionnels.</h3>\r\n<p class=\"txt-normal\">En application de la loi nº 78-17 du 6 janvier 1978 relative à l'informatique aux fichiers et aux libertés, vous disposez des droits d'opposition (art. 26 de la loi), d'accès (art. 34 à 38 de la loi) et de rectification (art. 36 de la loi) des données vous concernant. Ainsi, vous pouvez exiger que soient rectifiées, complétées, clarifiées, mises à jour ou effacées les informations vous concernant qui sont inexactes, incomplètes, équivoques, périmées ou dont la collecte ou l'utilisation, la communication ou la conservation est interdite. Nous nous engageons à prendre toutes précautions afin de préserver la sécurité de ces informations et notamment empêcher qu'elles ne soient déformées, endommagées ou communiquées à des tiers.</p>\r\n</div>\r\n<link href=\"//cdn-images.mailchimp.com/embedcode/classic-10_7.css\" rel=\"stylesheet\" type=\"text/css\">\r\n<style type=\"text/css\">\r\n\t#mc_embed_signup{background:#fff; clear:left; font:14px Helvetica,Arial,sans-serif; }\r\n\t/* Add your own Mailchimp form style overrides in your site stylesheet or in this style block.\r\n\t   We recommend moving this block and the preceding CSS link to the HEAD of your HTML file. */\r\n</style>\r\n\r\n<div id=\"mc_embed_signup\">\r\n<form action=\"https://domaine-do-34.us3.list-manage.com/subscribe/post?u=14ef2b59c3d79f6339b36025c&amp;id=0304de4937\" method=\"post\" id=\"mc-embedded-subscribe-form\" name=\"mc-embedded-subscribe-form\" class=\"validate\" target=\"_blank\" novalidate>\r\n    <div id=\"mc_embed_signup_scroll\">\r\n\t<h2>Inscription à lettre d'information du domaine d'O</h2>\r\n<div class=\"indicates-required\"><span class=\"asterisk\">*</span> obligatoire</div>\r\n<div class=\"mc-field-group\">\r\n\t<label for=\"mce-EMAIL\">Courriel  <span class=\"asterisk\">*</span>\r\n</label>\r\n\t<input type=\"email\" value=\"\" name=\"EMAIL\" class=\"required email\" id=\"mce-EMAIL\">\r\n</div>\r\n<div class=\"mc-field-group\">\r\n\t<label for=\"mce-FNAME\">Prénom </label>\r\n\t<input type=\"text\" value=\"\" name=\"FNAME\" class=\"\" id=\"mce-FNAME\">\r\n</div>\r\n<div class=\"mc-field-group\">\r\n\t<label for=\"mce-LNAME\">Nom </label>\r\n\t<input type=\"text\" value=\"\" name=\"LNAME\" class=\"\" id=\"mce-LNAME\">\r\n</div>\r\n\t<div id=\"mce-responses\" class=\"clear\">\r\n\t\t<div class=\"response\" id=\"mce-error-response\" style=\"display:none\"></div>\r\n\t\t<div class=\"response\" id=\"mce-success-response\" style=\"display:none\"></div>\r\n\t</div>    <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->\r\n    <div style=\"position: absolute; left: -5000px;\" aria-hidden=\"true\"><input type=\"text\" name=\"b_14ef2b59c3d79f6339b36025c_0304de4937\" tabindex=\"-1\" value=\"\"></div>\r\n    <div class=\"clear\"><input type=\"submit\" value=\"S'inscrire\" name=\"subscribe\" id=\"mc-embedded-subscribe\" class=\"button\"></div>\r\n    </div>\r\n</form>\r\n</div>\r\n<script type='text/javascript' src='//s3.amazonaws.com/downloads.mailchimp.com/js/mc-validate.js'></script><script type='text/javascript'>(function($) {window.fnames = new Array(); window.ftypes = new Array();fnames[0]='EMAIL';ftypes[0]='email';fnames[1]='FNAME';ftypes[1]='text';fnames[2]='LNAME';ftypes[2]='text'; /*\r\n * Translated default messages for the $ validation plugin.\r\n * Locale: FR\r\n */\r\n$.extend($.validator.messages, {\r\n        required: \"Ce champ est requis.\",\r\n        remote: \"Veuillez remplir ce champ pour continuer.\",\r\n        email: \"Veuillez entrer une adresse email valide.\",\r\n        url: \"Veuillez entrer une URL valide.\",\r\n        date: \"Veuillez entrer une date valide.\",\r\n        dateISO: \"Veuillez entrer une date valide (ISO).\",\r\n        number: \"Veuillez entrer un nombre valide.\",\r\n        digits: \"Veuillez entrer (seulement) une valeur numérique.\",\r\n        creditcard: \"Veuillez entrer un numéro de carte de crédit valide.\",\r\n        equalTo: \"Veuillez entrer une nouvelle fois la même valeur.\",\r\n        accept: \"Veuillez entrer une valeur avec une extension valide.\",\r\n        maxlength: $.validator.format(\"Veuillez ne pas entrer plus de {0} caractères.\"),\r\n        minlength: $.validator.format(\"Veuillez entrer au moins {0} caractères.\"),\r\n        rangelength: $.validator.format(\"Veuillez entrer entre {0} et {1} caractères.\"),\r\n        range: $.validator.format(\"Veuillez entrer une valeur entre {0} et {1}.\"),\r\n        max: $.validator.format(\"Veuillez entrer une valeur inférieure ou égale à {0}.\"),\r\n        min: $.validator.format(\"Veuillez entrer une valeur supérieure ou égale à {0}.\")\r\n});}(jQuery));var $mcj = jQuery.noConflict(true);</script>\r\n<!--End mc_embed_signup-->\r\n<h3>Les dernières lettres d'information</h3>"
