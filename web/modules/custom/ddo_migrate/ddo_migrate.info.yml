name: DDO Migrate
type: module
description: Migration du site web du domaine d'O de Drupal 7 vers Drupal 9
core_version_requirement: ^8 || ^9  || ^10
package: Custom Migrations
# Ce module dépend de Migrate Plus parce qu'on utilise
# des entités de configuration de migration du style Migrate Plus.
# On a besoin aussi de Migrate Tools pour exécution les migrations.
# Mais son activation n'est pas un pré-requis, donc on ne l'indique pas ici.
dependencies:
  - migrate_plus
