uuid: 6ecad053-3284-4586-b8a6-4b3fe2cf044a
langcode: fr
status: true
dependencies: {  }
id: ddo_d7_taxonomy_term_show_locations
migration_tags:
  - 'Drupal 7'
  - Content
migration_group: ddo_migrate
label: 'Taxonomy terms (Lieux de spectacle)'
source:
  plugin: d7_taxonomy_term
  bundle: show_locations
process:
  tid:
    -
      plugin: get
      source: tid
  vid:
    -
      plugin: migration_lookup
      migration: ddo_d7_taxonomy_vocabulary
      source: vid
  name:
    -
      plugin: get
      source: name
  description/value:
    -
      plugin: get
      source: description
  description/format:
    -
      plugin: get
      source: format
  weight:
    -
      plugin: get
      source: weight
  parent_id:
    -
      plugin: skip_on_empty
      method: process
      source: parent
    -
      plugin: migration_lookup
      migration:
        - ddo_d7_taxonomy_term_tags
        - ddo_d7_taxonomy_term_scald_authors
        - ddo_d7_taxonomy_term_scald_tags
        - ddo_d7_taxonomy_term_audience_types
        - ddo_d7_taxonomy_term_show_locations
        - ddo_d7_taxonomy_term_show_types
        - ddo_d7_taxonomy_term_structure_types
        - ddo_d7_taxonomy_term_espace_pro
        - ddo_d7_taxonomy_term_poles
        - ddo_d7_taxonomy_term_thematique_article
        - ddo_d7_taxonomy_term_webpush_topics
  parent:
    -
      plugin: default_value
      default_value: 0
      source: '@parent_id'
  forum_container:
    -
      plugin: get
      source: is_container
  changed:
    -
      plugin: get
      source: timestamp
  langcode:
    -
      plugin: get
      source: language
  field_seating:
    -
      plugin: get
      source: field_seating
  field_image:
    plugin: sub_process
    source: field_scald_image
    process:
      target_id:
        plugin: migration_lookup
        migration: ddo_d7_scald_image
        source: sid
  field_videos:
    plugin: sub_process
    source: field_scald_image
    process:
      target_id:
        plugin: migration_lookup
        migration: ddo_d7_scald_video
        source: sid
  field_galleries:
    plugin: sub_process
    source: field_scald_gallery
    process:
      target_id:
        plugin: migration_lookup
        migration: ddo_d7_scald_gallery
        source: sid
  field_geolocalisation:
    -
      plugin: geofield_d7d8
      source: field_geolocalisation
  field_ls_practical:
    -
      plugin: get
      source: field_ls_practical
  field_public_address:
    -
      plugin: get
      source: field_adrress_public
  field_metatag:
    -
      plugin: d7_metatag_entities
      source: pseudo_metatag_entities
destination:
  plugin: 'entity:taxonomy_term'
  default_bundle: show_locations
migration_dependencies:
  required:
    - ddo_d7_taxonomy_vocabulary
  optional:
    - ddo_d7_field_instance
    - ddo_d7_metatag_field_taxonomy_term
    - ddo_d7_metatag_field_instance_taxonomy_term_show_locations
    - ddo_d7_metatag_field_instance_widget_settings_taxonomy_term_show_locations
    - ddo_d7_taxonomy_vocabulary
