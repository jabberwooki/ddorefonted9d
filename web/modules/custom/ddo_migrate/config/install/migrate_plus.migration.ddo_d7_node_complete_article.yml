uuid: e2dd14a5-5161-45d2-8efe-bcda77a28256
langcode: fr
status: true
dependencies: {  }
id: ddo_d7_node_complete_article
migration_tags:
  - 'Drupal 7'
  - Content
migration_group: ddo_migrate
label: 'Node complete (Article)'
source:
  plugin: d7_node
  node_type: article
process:
  nid:
    -
      plugin: get
      source: tnid
  vid:
    -
      plugin: get
      source: vid
  langcode:
    -
      plugin: default_value
      source: language
      default_value: und
  title:
    -
      plugin: get
      source: title
  uid:
    -
      plugin: migration_lookup
      migration: ddo_d7_user
      source: uid
  status:
    -
      plugin: get
      source: status
  created:
    -
      plugin: get
      source: created
  changed:
    -
      plugin: get
      source: timestamp
  promote:
    -
      plugin: get
      source: promote
  sticky:
    -
      plugin: get
      source: sticky
  body:
    -
      plugin: get
      source: body
  field_themes:
    plugin: migration_lookup
    migration: ddo_d7_taxonomy_term_thematique_article
    source: field_thematique_article
  field_tags:
    plugin: migration_lookup
    migration: ddo_d7_taxonomy_term_tags
    source: field_tags
  field_publication_date:
    -
      plugin: sub_process
      source: field_news_publication_date
      process:
        value:
          plugin: format_date
          from_format: 'Y-m-d\TH:i:s'
          to_format: 'Y-m-d\TH:i:s'
          source: value
        end_value:
          plugin: format_date
          from_format: 'Y-m-d\TH:i:s'
          to_format: 'Y-m-d\TH:i:s'
          source: value2
  field_edition_date:
    -
      plugin: sub_process
      source: field_date_de_modification
      process:
        value:
          plugin: format_date
          from_format: 'Y-m-d H:i:s'
          to_format: 'Y-m-d\TH:i:s'
          source: value
  field_banner_image:
    plugin: sub_process
    source: field_scald_image
    process:
      target_id:
        plugin: migration_lookup
        migration: ddo_d7_scald_image
        source: sid
  field_sidebar_image:
    plugin: sub_process
    source: field_image_colonne_droite
    process:
      target_id:
        plugin: migration_lookup
        migration: ddo_d7_scald_image
        source: sid
  field_videos:
    plugin: sub_process
    source: field_scald_video
    process:
      target_id:
        plugin: migration_lookup
        migration: ddo_d7_scald_video
        source: sid
  field_more_infos_link:
    -
      plugin: get
      source: field_link_more_infos
  field_new_window:
    -
      plugin: get
      source: field_new_window
  field_target_url:
    -
      plugin: get
      source: field_news_url_target
  
  field_frontpage_zoom:
    -
      plugin: get
      source: field_visible_bas_accueil
  field_metatag:
    -
      plugin: d7_metatag_entities
      source: pseudo_metatag_entities
destination:
  plugin: 'entity:node'
  translations: true
  default_bundle: article
migration_dependencies:
  required:
    - ddo_d7_user
    - ddo_d7_taxonomy_term_thematique_article
    - ddo_d7_taxonomy_term_tags
    - ddo_d7_scald_image
    - ddo_d7_scald_video
    - ddo_language
  optional:
    - ddo_d7_field_instance
    - ddo_d7_comment_field_instance
    - ddo_d7_metatag_field_node
    - ddo_d7_metatag_field_instance_node_article
    - ddo_d7_metatag_field_instance_widget_settings_node_article
