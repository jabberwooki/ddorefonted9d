uuid: acf5e793-7cb9-47cd-b05f-dc2bdea5b9ae
langcode: fr
status: true
dependencies: {  }
id: ddo_d7_file
class: Drupal\migrate\Plugin\Migration
field_plugin_method: null
cck_plugin_method: null
migration_tags:
  - 'Drupal 7'
  - 'DDO'
  - 'DDO scald'
  - 'DDO media'
  - Content
migration_group: ddo_migrate
label: 'Public files'
source:
  plugin: d7_file
  scheme: public
  constants:
    #~ source_base_path: https://www.domainedo.fr/sites/default/files
    source_base_path: https://www.domainedo.fr
process:
  fid:
    -
      plugin: get
      source: fid
  filename:
    -
      plugin: get
      source: filename
  source_full_path:
    -
      plugin: concat
      delimiter: /
      source:
        - constants/source_base_path
        - filepath
    -
      plugin: urlencode
  uri:
    -
      plugin: file_copy
      source:
        - '@source_full_path'
        - uri
  filemime:
    -
      plugin: get
      source: filemime
  status:
    -
      plugin: get
      source: status
  created:
    -
      plugin: get
      source: timestamp
  changed:
    -
      plugin: get
      source: timestamp
  uid:
    -
      plugin: get
      source: uid
  field_metatag:
    -
      plugin: d7_metatag_entities
      source: pseudo_metatag_entities
destination:
  plugin: 'entity:file'
migration_dependencies:
  required: {  }
  optional: {  }
