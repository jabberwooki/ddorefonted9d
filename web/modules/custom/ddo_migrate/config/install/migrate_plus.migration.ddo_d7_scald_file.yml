langcode: fr
status: true
dependencies: {  }
id: ddo_d7_scald_file
migration_tags:
  - 'Drupal 7'
  - Content
migration_group: ddo_migrate
label: 'Scald files'
source:
  plugin: migrate_source_scald_atom
  atom_type: file
process:
  name: title
  created: created
  changed: timestamp
  uid:
    plugin: migration_lookup
    migration: ddo_d7_user
    source: publisher
  status:
    plugin: default_value
    default_value: 1
  field_authors: 
      plugin: migration_lookup
      migration: ddo_d7_taxonomy_term_scald_authors
      source: scald_authors
  field_tags: 
    plugin: migration_lookup
    migration: ddo_d7_taxonomy_term_scald_tags
    source: scald_tags
  field_media_document/target_id: base_id
destination:
  plugin: 'entity:media'
  default_bundle: document
migration_dependencies:
  required: 
    - ddo_d7_user
    - ddo_d7_taxonomy_term_scald_authors
    - ddo_d7_taxonomy_term_scald_tags
  optional: {  }
