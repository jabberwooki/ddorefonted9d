langcode: fr
status: true
dependencies: {  }
id: ddo_d7_scald_video
migration_tags:
  - 'Drupal 7'
  - 'DDO migrations'
  - 'DDO scald'
  - 'DDO media'
  - Content
migration_group: ddo_migrate
label: 'Scald Videos'
source:
  plugin: migrate_source_scald_atom
  atom_type: video
  atom_provider: scald_youtube
  constants:
    youtube_base_path: https://youtu.be
process:
  name: title
  created: created
  changed: timestamp
  uid:
    plugin: migration_lookup
    migration: ddo_d7_user
    source: publisher
  status:
    plugin: default_value
    default_value: 1
  field_authors:
      plugin: migration_lookup
      migration: ddo_d7_taxonomy_term_scald_authors
      source: scald_authors
  field_tags:
    plugin: migration_lookup
    migration: ddo_d7_taxonomy_term_scald_tags
    source: scald_tags
  field_media_oembed_video:
    plugin: concat
    delimiter: /
    source:
      - constants/youtube_base_path
      - base_id
destination:
  plugin: 'entity:media'
  default_bundle: remote_video
migration_dependencies:
  required:
    - ddo_d7_user
    - ddo_d7_taxonomy_term_scald_authors
    - ddo_d7_taxonomy_term_scald_tags
  optional: {  }

